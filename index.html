<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Dev Board</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        font-family: 'Poppins', sans-serif;
      }
      .bg-custom-gradient {
        background: linear-gradient(
          130.7deg,
          rgb(55, 82, 253) 0.419%,
          rgb(108, 127, 250) 52.66%,
          rgb(155, 168, 248) 99.733%
        );
      }
    </style>
  </head>
  <body class="w-full h-full bg-[#f4f7ff]">
    <div class="container mx-auto px-8 flex flex-col gap-y-3">
      <!-- NavBar Section -->
      <div
        class="h-24 bg-white p-4 mt-3 rounded-2xl shadow-sm flex items-center justify-between px-4"
      >
        <!-- Logo -->
        <div id="logo">
          <a href="/" class="flex items-center gap-x-2.5">
            <img src="./assets/logo.png" alt="Logo" class="h-10 w-auto" />
            <h1 class="font-light text-3xl text-gray-800">
              Dev<span class="font-semibold">Board</span>
            </h1>
          </a>
        </div>
        <!-- TaskCount & Theme -->
        <div class="flex gap-x-6">
          <div
            class="w-28 h-16 flex items-center justify-center rounded-full bg-[#f4f7ff] gap-x-3 px-3"
          >
            <i class="ri-checkbox-circle-fill text-[38px] text-blue-600"></i>
            <span class="text-gray-800 font-semibold text-3xl">10</span>
          </div>
          <div
            class="w-16 h-16 flex justify-center items-center rounded-full bg-[#f4f7ff] cursor-pointer"
          >
            <button onclick="themeButton()" class="cursor-pointer">
              <img src="./assets/theme-btn.png" alt="" />
            </button>
          </div>
        </div>
      </div>
      <!-- Task Input & List -->
      <div class="flex justify-between">
        <div
          class="w-[77%] h-[calc(100vh-130px)] bg-white rounded-2xl shadow-sm p-3"
        >
          <div
            class="grid grid-cols-4 gap-4 border-b-2 border-dashed border-[#3752fd33] pb-6"
          >
            <div
              class="bg-[#f4f7ff] h-32 rounded-lg shadow-sm flex justify-center items-center gap-x-9"
            >
              <div
                class="w-14 h-14 flex justify-center items-center rounded-full bg-white ring-1 ring-blue-600"
              >
                <i class="ri-checkbox-circle-fill text-blue-600 text-3xl"></i>
              </div>
              <div class="flex flex-col">
                <span class="text-base text-gray-500">Task Assigned</span>
                <h1 class="text-3xl font-semibold">05</h1>
              </div>
            </div>
            <div
              onclick="chengePage()"
              class="col-span-2 h-32 rounded-lg flex items-center justify-start pl-10 gap-x-5 bg-custom-gradient shadow-sm cursor-pointer"
            >
              <div
                class="w-20 h-20 flex items-center justify-center border-[1.5px] border-dashed border-yellow-400"
              >
                <img src="./assets/board.png" class="w-16 h-auto" alt="" />
              </div>
              <h1 class="text-3xl font-medium text-white">
                Discover Something <br />
                New Today!
              </h1>
            </div>
            <div
              class="bg-[#f4f7ff] h-32 rounded-lg shadow-sm flex justify-center items-center gap-x-9"
            >
              <div
                class="w-14 h-14 flex justify-center items-center rounded-full bg-white ring-1 ring-blue-600"
              >
                <i class="ri-calendar-fill text-blue-600 text-2xl"></i>
              </div>
              <div class="flex flex-col text-xl">
                <span id="day">Wed,</span>
                <span id="fullDate" class="font-semibold">Jul 28 2025</span>
              </div>
            </div>
          </div>
          <div id="cardContainer" class="flex flex-wrap pt-3"></div>
        </div>
        <div
          class="w-[22%] h-[calc(100vh-130px)] bg-white rounded-2xl shadow-sm"
        ></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
