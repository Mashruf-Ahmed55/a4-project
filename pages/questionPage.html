<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Question's</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      * {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body class="w-full h-full bg-[#f4f7ff]">
    <div class="container mx-auto px-8">
      <div
        class="h-24 bg-white p-4 mt-5 rounded-2xl shadow-sm flex items-center justify-between px-4"
      >
        <!-- Logo -->
        <div id="logo">
          <a href="/" class="flex items-center gap-x-2.5">
            <img src="./assets/logo.png" alt="Logo" class="h-10 w-auto" />
            <h1 class="font-light text-3xl text-gray-800">
              Dev<span class="font-semibold">Board</span>
            </h1>
          </a>
        </div>
        <!-- TaskCount & Theme -->
        <div class="flex gap-x-6">
          <div
            class="w-28 h-16 flex items-center justify-center rounded-full bg-[#f4f7ff] gap-x-3 px-3"
          >
            <i class="ri-checkbox-circle-fill text-[38px] text-blue-600"></i>
            <span class="text-gray-800 font-semibold text-3xl">10</span>
          </div>
          <div
            class="w-16 h-16 flex justify-center items-center rounded-full bg-[#f4f7ff] cursor-pointer"
          >
            <button onclick="themeButton()" class="cursor-pointer">
              <img src="./assets/theme-btn.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
